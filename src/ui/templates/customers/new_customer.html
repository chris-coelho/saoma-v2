{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Clientes <small>cadastro de um novo cliente</small></h1>
</div>
<div class="form-size">
    <form id="new_customer_form" method="post">
        <div class="form-group">
            <label for="doc_id">CPF</label>
            <input type="text" class="form-control" id="doc_id" name="doc_id" aria-describedby="doc-id-help"
                   placeholder="Informe o CPF">
            <small id="doc-id-help" class="form-text text-muted">digite apenas n√∫meros.</small>
        </div>

        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="nome completo..">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="cliente@dominio.com...">
        </div>

        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Confirmar</button>
    </form>
</div>
{% endblock %}
